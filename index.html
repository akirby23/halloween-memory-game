<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="game, Halloween memory game, memory game, Halloween game">
    <meta name="author" content="Aoife Kirby">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Memory Game</title>
</head>

<body>
    <h1>Memory Game</h1>

    <section>
        <!-- Main menu -->
        <div id="main-menu">
            <button type="button" id="new-game">
                New Game
            </button>
            <button type="button" id="about">
                About
            </button>
            <button type="button" id="instructions">
                Instructions
            </button>
        </div>

        <!-- Select Difficulty modal -->
        <div id="difficulty" class="modal">
            <div class="modal-content">
                <h2>Select Difficulty</h2>
                <button type="button" data-type="easy">
                    Easy
                </button>
                <button type="button" data-type="medium">
                    Medium
                </button>
                <button type="button" data-type="hard">
                    Hard
                </button>
            </div>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>

</html>
