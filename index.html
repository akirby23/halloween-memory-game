<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="game, Halloween memory game, memory game, Halloween game">
    <meta name="author" content="Aoife Kirby">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Halloween Memory Game</title>
</head>

<body>
    <header>
        <h1>Halloween Memory Game</h1>
    </header>
    <section id="modals">
        <!-- Main menu -->
        <div id="main-menu" class="main-menu">
            <div class="main-menu-content">
                <h2>Main Menu</h2>
                <button type="button" class="btn" data-modal="new-game">
                    New Game
                </button>
                <button type="button" class="btn" data-modal="about">
                    About
                </button>
                <button type="button" class="btn" data-modal="instructions">
                    Instructions
                </button>
            </div>
        </div>

        <!-- Select Difficulty modal -->
        <div id=difficulty class="modal hidden">
            <div class="modal-content">
                <h2>Select Difficulty</h2>
                <button type="button" class="btn" data-modal="easy">
                    Easy
                </button>
                <button type="button" class="btn" data-modal="medium">
                    Medium
                </button>
                <button type="button" class="btn" data-modal="hard">
                    Hard
                </button>
                <button type="button" class="btn" id="back-button" data-modal="back">Return to the Main Menu</button>
            </div>
        </div>

        <!-- About modal -->
        <div id="about" class="modal hidden">
            <div class="modal-content">
                <h2>About</h2>
                <p>Placeholder</p>
                <button type="button" class="btn" id="back-button" data-modal="back">Return to the Main Menu</button>
            </div>
        </div>
    </section>

    <!-- Instructions modal -->
    <div id="instructions" class="modal hidden">
        <div class="modal-content">
            <h2>Instructions</h2>
            <p>Placeholder</p>
            <button type="button" class="btn" id="back-button" data-modal="back">Return to the Main Menu</button>
        </div>
    </div>
    </section>
    <section id="game-area">
        <div id="game-area-left">

        </div>
        <div id="game-area-center">

        </div>
        <div id="game-area-right" class="right hidden">
            <p>Number of moves: <span id="moves">0</span></p>
            <button class="btn" id="reset-game">Reset Game</button>
            <button class="btn" id="exit-game">Exit Game</button>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>

</html>
